<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1e203bc097.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">
    <div class="top">
      <img src="./images/logo.svg" alt="Logo Huddle" class="logo">
      <div class="image">
        <img src="./images/illustration-mockups.svg" class="illustration"
          alt="illustration desktop website and mobile website">
      </div>
    </div>
    <div class="textBox">
      <h2>Build The Community Your Fans Will Love</h2>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="register">Register</a>
    </div>
    <div class="socials">
      <div><i class="fa-brands fa-facebook"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
    </div>
  </div>
</body>

</html>
